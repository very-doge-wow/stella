name: Docker (Tag)

on:
  push:
    tags:
      - '*'
  workflow_call:
    inputs:
      tag:
        description: "Tag to build and push"
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ inputs.tag != '' && inputs.tag || github.ref_name }}
        run: |
          docker build \
            --build-arg="COMMIT_SHA=${{ github.sha }}" \
            --build-arg="IMAGE_VERSION=${IMAGE_TAG}" \
            -t ghcr.io/${{ github.repository }}:${IMAGE_TAG} .
          docker push ghcr.io/${{ github.repository }}:${IMAGE_TAG}
          docker tag ghcr.io/${{ github.repository }}:${IMAGE_TAG} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
          docker tag ghcr.io/${{ github.repository }}:${IMAGE_TAG} ghcr.io/${{ github.repository }}:bleeding
          docker push ghcr.io/${{ github.repository }}:bleeding

          echo "Published:"
          echo "  ghcr.io/${{ github.repository }}:${IMAGE_TAG}"
          echo "  ghcr.io/${{ github.repository }}:latest"
          echo "  ghcr.io/${{ github.repository }}:bleeding"
