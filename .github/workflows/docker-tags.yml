name: Docker (Tag)

on:
  push:
    tags:
      - '*'
  workflow_call:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Need full history for changelog generation

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build  \
            --build-arg="COMMIT_SHA=${{ github.sha }}"\
            --build-arg="IMAGE_VERSION=${{ github.ref_name }}" \
            -t ghcr.io/${{ github.repository }}:${{ github.ref_name }} .
          docker push ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker tag ghcr.io/${{ github.repository }}:${{ github.ref_name }} ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
          docker tag ghcr.io/${{ github.repository }}:${{ github.ref_name }} ghcr.io/${{ github.repository }}:bleeding
          docker push ghcr.io/${{ github.repository }}:bleeding
          
          echo "Successfully published Docker images:"
          echo "  - ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          echo "  - ghcr.io/${{ github.repository }}:latest" 
          echo "  - ghcr.io/${{ github.repository }}:bleeding"
