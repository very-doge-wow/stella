name: Unittests
on: [push]
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    # check out repo
    - uses: actions/checkout@v4

    # install all deps in pipenv
    - name: install_deps
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: install -d

    # show installed deps in graph
    - name: show_graph
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: graph # shows installed pip packages

    # run pytest through coverage package
    - name: test
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: |
          run coverage run -m pytest

    # generate coverage report
    - name: report
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: |
          run coverage report --format total > coverage.txt

    # upload coverage to codecov
    - name: upload
      uses: codecov/codecov-action@v4.0.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: very-doge-wow/stella
