on: [push]
jobs:
  run_unit_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 # Checking out the repo

    - name: install_deps
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: install -d --system --deploy # Install all dependencies, including development ones

    - name: test
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: run pytest -vv
