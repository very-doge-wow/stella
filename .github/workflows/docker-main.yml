name: Docker (Main)

on:
  workflow_call:

jobs:
  # This job only builds the bleeding edge image
  # Version tagging is handled by auto-version.yml workflow
  build-bleeding:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push bleeding Docker image
        run: |
          docker build  \
            --build-arg="COMMIT_SHA=${{ github.sha }}"\
            --build-arg="IMAGE_VERSION=bleeding" \
            -t ghcr.io/${{ github.repository }}:bleeding .
          docker push ghcr.io/${{ github.repository }}:bleeding
